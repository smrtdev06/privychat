    <style>
      /* Loading screen styles - shown until React loads */
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-calculator {
        width: 80px;
        height: 100px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        position: relative;
        margin-bottom: 24px;
      }
      
      .loading-screen {
        width: 70px;
        height: 20px;
        background: #1a1a1a;
        margin: 5px auto;
        border-radius: 3px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding: 0 5px;
        font-family: 'Courier New', monospace;
        font-size: 10px;
        color: #00ff00;
      }
      
      .loading-buttons {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 3px;
        padding: 8px;
      }
      
      .loading-button {
        width: 18px;
        height: 18px;
        background: #f0f0f0;
        border-radius: 3px;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      
      .loading-button:nth-child(1) { animation: pulse 1.5s ease-in-out infinite; }
      .loading-button:nth-child(2) { animation: pulse 1.5s ease-in-out 0.1s infinite; }
      .loading-button:nth-child(3) { animation: pulse 1.5s ease-in-out 0.2s infinite; }
      .loading-button:nth-child(4) { animation: pulse 1.5s ease-in-out 0.3s infinite; }
      .loading-button:nth-child(5) { animation: pulse 1.5s ease-in-out 0.4s infinite; }
      .loading-button:nth-child(6) { animation: pulse 1.5s ease-in-out 0.5s infinite; }
      
      .loading-text {
        color: white;
        font-size: 16px;
        font-weight: 500;
        margin-top: 8px;
        opacity: 0.9;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen - automatically replaced when React loads -->
      <div id="app-loading">
        <div class="loading-calculator">
          <div class="loading-screen">...</div>
          <div class="loading-buttons">
            <div class="loading-button"></div>
            <div class="loading-button"></div>
            <div class="loading-button"></div>
            <div class="loading-button"></div>
            <div class="loading-button"></div>
            <div class="loading-button"></div>
          </div>
        </div>
        <div class="loading-text">Calculator</div>
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
